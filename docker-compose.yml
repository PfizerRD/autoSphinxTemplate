version: "3.9"

services:
  sphinx:
    container_name: sphinx_html
    build:
      context: ./docs
      dockerfile: Dockerfile
    image: sphinxdoc/sphinx
    ports:
      - 8080:80
    volumes:
      - "${PWD}/docs/source:/etc/Sphinx/source"
      - "${PWD}/pythonScripts:/etc/pythonScripts"
# uncomment the volume below to share the build folder with html content      
#      - "${PWD}/docs/build:/etc/Sphinx/build"     
